<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网络安全协议，需要设置，负责将无法发送请求 -->
    <meta http-equiv="Content-Security-Policy" content="connect-src *">

    <title>Online Judge Exam</title>
</head>

<body>
    <webview nodeIntegration nodeintegrationinsubframes id="webview" src="http://localhost:8080/oj"
        style="height: 100%; width: 100%;"></webview>
    <script>
        var webview = onload = () => {
            webview = document.getElementById("webview");
            webview.addEventListener('did-stop-loading', () => {
                // 获取设置 ip 到表单 IPAddr 字段中
                // 嵌入的时候，最好用 setTimeout 来实现异步
                // 若是不使用，会报一个异步的问题
                webview.executeJavaScript(`
                    setTimeout(() => {
                        var input =  document.getElementById('IPAddr')
                        input.value = '` + sessionStorage.getItem('myHost') + `'
                    }, 0)
                `);
            });
        }
    </script>
</body>

</html>

<style>
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>
